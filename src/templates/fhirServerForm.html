<style>
    main {
        border-top: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        height: 100%;
        font-family: Roboto, Arial, monospace;
    }

    #content {
        flex: 1 1 auto;
        height: 0;
        padding: 1em;
        overflow-y: auto;
        min-width: 40em;
    }

    #formDialog footer {
        border-top: 1px solid var(--border-color);
    }

    footer {
        padding: 9px 16px;
        text-align: right;
        overflow: hidden;
    }

    p {
        margin: 0;
        padding: 1em;
    }

    @media (max-width:480px) {
        #content {
            min-width: unset;
        }
    }
</style>
<app-dialog id="formDialog" centered>
    <round-button slot="appBarRight" id="formDelete" title="Delete" data-icon="delete"></round-button>
    <main>
        <section id="content">
            <text-field id="key" placeholder="Code" required></text-field>
            <text-field id="url" placeholder="Url" required></text-field>
            <server-auth id="authMethod" placeholder="Authorization" value="No Auth" required></server-auth>
            <section id="apiSection" hidden>
                <text-field id="apiKey" placeholder="Key" required></text-field>
                <text-field id="apiValue" placeholder="Value" required></text-field>
            </section>
            <section id="basicSection" hidden>
                <text-field id="basicUsername" placeholder="Username" required></text-field>
                <text-field id="basicPassword" placeholder="Password" required></text-field>
            </section>
            <section id="oauthSection" hidden>
                <text-field id="oauthTokenurl" placeholder="Access Token URL" required></text-field>
                <text-field id="oauthClientid" placeholder="Client ID" required></text-field>
                <text-field id="oauthClientsecret" placeholder="Client Secret" required></text-field>
                <text-field id="oauthGranttype" placeholder="Grant Type" value="client_credentials" required
                    readonly></text-field>
            </section>
        </section>
        <footer>
            <app-button id="formCancel" value="Cancel"></app-button>
            <app-button id="formOk" value="Ok"></app-button>
        </footer>
    </main>
</app-dialog>
<app-confirm hidden>
    <p>Delete this configuration?</p>
</app-confirm>
