<link rel="stylesheet" href="/assets/material.css">
<style>
    main {
        padding: 0.5em;
    }

    footer {
        padding: 9px 16px;
        text-align: center;
        overflow: hidden;
    }

    footer input[type=button] {
        background: none;
        border: 1px solid var(--primary-color);
        border-radius: 4px;
        color: var(--primary-color);
        cursor: pointer;
        font: inherit;
        padding: 5px 16px;
        text-transform: uppercase;
    }

    footer input[type=button]:hover {
        background-color: var(--hover-color);
    }

    @media (max-width:480px) {
        .surface {
            left: 0;
            right: unset;
            width: 100%;
            max-width: unset;
            max-height: unset;
        }

        .overlay {
            background-color: transparent;
        }
    }
</style>
<side-panel data-title="Search">
    <round-button id="help" title="Help" data-icon="help" slot="appBarLeft"></round-button>
    <round-button id="clear" title="Clear" data-icon="clear_all" slot="appBarRight"></round-button>
    <main slot="main"></main>
    <footer>
        <input type="button" id="apply" value="Apply"></input>
    </footer>
</side-panel>
