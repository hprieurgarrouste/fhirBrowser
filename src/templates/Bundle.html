<style>
    @import url(/assets/material.css);

    #wrapper {
        display: flex;
        flex-direction: row;
        height: 100%;
        overflow: hidden;
    }

    #bundleCnt {
        display: flex;
        flex-direction: column;
        height: 100%;
        flex: auto;
        width: 0;
    }

    main {
        flex: 1 1 auto;
        height: 0;
        border-top: 1px solid var(--border-color);
    }

    #title {
        margin: 0;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    #title::first-letter {
        text-transform: uppercase;
    }

    #table {
        flex: auto;
    }

    bundle-search-panel {
        border-left: 1px solid var(--border-color);
        flex: none;
        transition: all 0.3s;
        width: 400px;
    }

    bundle-search-panel.hidden {
        transition: all 0.3s;
        margin-right: -400px;
    }

    footer {
        border-top: 1px solid var(--border-color);
        padding: 0.5em;
        display: flex;
        flex-flow: row nowrap;
    }

    footer>section:nth-child(2) {
        flex-grow: 1;
    }

    footer span {
        display: inline-block;
    }

    footer span:not(:last-child) {
        border-right: 1px solid var(--border-color);
        padding-right: 0.5em;
        margin-right: 0.25em;
    }

    @media (max-width:480px) {
        bundle-search-panel {
            background-color: var(--background-color, rgb(255, 255, 255));
            position: relative;
            width: 100%;
        }

        bundle-search-panel.hidden {
            margin-right: -100%;
        }
    }
</style>
<div id="wrapper">
    <div id="bundleCnt">
        <header>
            <app-bar>
                <round-button id="help" title="Help" data-icon="help" slot="left"></round-button>
                <h3 slot="middle" id="title">Bundle</h3>
                <div class="toolbar" slot="right">
                    <round-button id="settingsDialogToggle" title="Settings" data-icon="view_column"></round-button>
                    <round-button id="searchToggle" title="Search" data-icon="search"></round-button>
                </div>
            </app-bar>
        </header>
        <main>
            <data-table id="table"></data-table>
        </main>
        <footer>
            <section></section>
            <section></section>
            <section>
                <span>
                    <round-button id="paginationFirst" title="first" data-icon="first_page" disabled></round-button>
                    <round-button id="paginationPrevious" title="previous" data-icon="chevron_left"
                        disabled></round-button>
                    <round-button id="paginationNext" title="next" data-icon="chevron_right" disabled></round-button>
                    <round-button id="paginationLast" title="last" data-icon="last_page" disabled />
                </span>
                <span>
                    <round-button id="copy" title="Copy to clipboard" data-icon="content_copy"></round-button>
                    <round-button id="download" title="Download" data-icon="download"></round-button>
                </span>
            </section>
        </footer>
    </div>
    <bundle-search-panel id="search" class="hidden"></bundle-search-panel>
</div>
<bundle-columns-dialog hidden></bundle-columns-dialog>
