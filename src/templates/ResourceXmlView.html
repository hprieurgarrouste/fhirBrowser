<style>
    @import url(/assets/material.css);

    main {
        --indent: 32px;
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    #content {
        color: var(--text-color-normal, black);
        flex: 1 1 auto;
        font-family: monospace;
        height: 0;
        overflow: auto;
        padding: 1em;
        margin: 0;
        white-space: nowrap;
        box-shadow: inset 0 3px 4px var(--border-color);
    }

    dl {
        margin: 0;
        padding-left: var(--indent);
    }

    #content>dl {
        padding-left: 0;
    }


    dt {
        list-style-type: none;
    }

    span.key {
        color: var(--xml-viewer-nodes-color, black);
    }

    span.key::before {
        content: '<';
    }

    span.key::after {
        content: '>';
    }

    span.attributes {
        color: var(--xml-viewer-attributes-color, black);
    }

    span.values {
        color: var(--xml-viewer-values-color, black);
    }

    span.values a {
        color: inherit;
    }

    span.key.end {
        padding-left: var(--indent);
    }

    dt,
    dt.object>span.value::after {
        padding-left: var(--indent);
    }

    dt.object {
        padding-left: 0;
    }

    dt.object::before {
        cursor: pointer;
        content: 'expand_less ';
        font-family: 'Material Symbols Sharp';
        font-weight: bold;
        line-height: inherit;
        vertical-align: middle;
        color: var(--text-color-disabled, black);
    }

    dt.collapsed::before {
        content: 'expand_more ';
    }

    dt.collapsed>span dl {
        display: none;
    }

    dt.object.collapsed span.value::after {
        content: '...';
        padding-left: 0;
    }

    dt.object.collapsed span.key.end {
        padding-left: 0;
    }

    footer {
        border-top: 1px solid var(--border-color);
        padding: 0.5em;
        display: flex;
        flex-flow: row unwrap;
    }

    footer>section:nth-child(2) {
        flex-grow: 1;
    }

    #sort-toggle {
        display: inline-block;
        border-right: 1px solid var(--border-color);
        padding-right: 0.5em;
    }

    @media (max-width:480px) {
        #content {
            line-height: 2em;
        }
    }
</style>
<main>
    <div id="content"></div>
    <footer>
        <section></section>
        <section></section>
        <section>
            <round-button id="sort-toggle" title="Sort" data-icon="sort_by_alpha"></round-button>
            <round-button id="share" title="Share" data-icon="share"></round-button>
            <round-button id="copy" title="Copy to clipboard" data-icon="content_copy"></round-button>
            <round-button id="download" title="Download" data-icon="download"></round-button>
        </section>
    </footer>
</main>
