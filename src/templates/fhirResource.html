<link rel="stylesheet" href="/assets/material.css">
<style>
    #wrapper {
        display: flex;
        flex-direction: row;
        height: 100%;
        overflow: hidden;
    }

    #resourceCnt {
        display: flex;
        flex-direction: column;
        height: 100%;
        flex: auto;
        width: 0;
    }

    main {
        flex: 1 1 auto;
        height: 0;
    }

    #title {
        margin: 0;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    #jsonView,
    #xmlView,
    #ttlView {
        flex: 1 1 auto;
        height: 0;
    }

    #header.error {
        background-color: var(--background-error, transparent);
        color: white;
    }

    #error {
        padding: 1em;
    }

    #tabs {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    fhir-references,
    fhir-history {
        border-left: 1px solid var(--border-color);
    }

    @media (max-width:480px) {

        fhir-references,
        fhir-history {
            background-color: var(--background-color, rgb(255, 255, 255));
            position: relative;
            width: 100%;
        }
    }
</style>
<div id="wrapper">
    <section id="resourceCnt">
        <header>
            <app-bar id="header">
                <round-button slot="left" id="help" title="Help" data-icon="help"></round-button>
                <h3 slot="middle" id="title"></h3>
                <round-button slot="right" id="share" title="Share" data-icon="share"></round-button>
                <round-button slot="right" id="copy" title="Copy to clipboard" data-icon="content_copy"></round-button>
                <round-button slot="right" id="download" title="Download" data-icon="download"></round-button>
                <round-button slot="right" id="referencesToggle" title="References"
                    data-icon="article_shortcut"></round-button>
                <round-button slot="right" id="historyToggle" title="History" data-icon="history"></round-button>
            </app-bar>
        </header>
        <main>
            <section id="tabs">
                <tab-bar>
                    <app-tab id="tabJson" selected>Json</app-tab>
                    <app-tab id="tabXml" hidden>Xml</app-tab>
                    <app-tab id="tabTtl" hidden>Ttl</app-tab>
                </tab-bar>
                <fhir-resource-json id="jsonView"></fhir-resource-json>
                <fhir-resource-xml id="xmlView" hidden></fhir-resource-xml>
                <fhir-resource-ttl id="ttlView" hidden></fhir-resource-ttl>
                <span id="error"></span>
            </section>
        </main>
    </section>
    <fhir-references slot="main" hidden></fhir-references>
    <fhir-history slot="main" hidden></fhir-history>
</div>
