<style>
    @import url(/assets/material.css);

    main {
        --indent: 32px;
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    #content,
    resource-template-view {
        flex: 1 1 auto;
        height: 0;
        box-shadow: inset 0 3px 4px var(--border-color);
    }

    #content {
        color: var(--text-color-normal, black);
        font-family: monospace;
        overflow: auto;
        padding: 1em;
        white-space: nowrap;
    }

    dl {
        margin: 0;
        padding-left: var(--indent);
    }

    dt {
        list-style-type: none;
    }

    span {
        color: var(--json-viewer-values-color, black);
        cursor: inherit;
    }

    span.key {
        color: var(--json-viewer-properties-color, black);
    }

    span.key::before {
        content: '"';
    }

    span.key::after {
        content: '": ';
    }

    dt.array>span.value>dl>dt>span.key::before {
        content: '';
    }

    dt.array>span.value>dl>dt>span.key::after {
        content: ': ';
    }

    span.value a {
        color: inherit;
    }

    span.value.string::before {
        content: '"';
    }

    span.value.string::after {
        content: '"';
    }

    dt.array>span.value::before {
        content: '[';
    }

    dt.array>span.value::after {
        content: ']';
    }

    dt.object>span.value::before {
        content: '{';
    }

    dt.object>span.value::after {
        content: '}';
    }

    dt,
    dt.array>span.value::after,
    dt.object>span.value::after {
        padding-left: var(--indent);
    }

    dt.array,
    dt.object {
        padding-left: 0;
    }

    dt.array::before,
    dt.object::before {
        cursor: pointer;
        content: 'expand_less ';
        font-family: 'Material Symbols Sharp';
        font-weight: bold;
        line-height: inherit;
        vertical-align: middle;
        color: var(--text-color-disabled, black);
    }

    dt:not(:last-child)::after {
        content: ",";
    }

    dt.collapsed::before {
        content: 'expand_more ';
    }

    dt.collapsed>span dl {
        display: none;
    }

    dt.array.collapsed span.value::after {
        content: '...]';
        padding-left: 0;
    }

    dt.object.collapsed span.value::after {
        content: '...}';
        padding-left: 0;
    }

    ::highlight(search-results),
    ::selection {
        background-color: #e5971a;
        color: black;
    }

    footer {
        border-top: 1px solid var(--border-color);
        padding: 0.5em;
        display: flex;
        flex-flow: row unwrap;
    }

    footer>section:nth-child(2) {
        flex-grow: 1;
    }

    #sort-toggle {
        display: inline-block;
        border-right: 1px solid var(--border-color);
        padding-right: 0.5em;
    }

    @media (max-width:480px) {
        #content {
            line-height: 2em;
        }
    }
</style>
<main>
    <div id="content"></div>
    <resource-template-view hidden></resource-template-view>
    <footer>
        <section>
            <round-button id="template-toggle" title="Template" data-icon="wysiwyg"></round-button>
        </section>
        <section></section>
        <section>
            <round-button id="sort-toggle" title="Sort" data-icon="sort_by_alpha"></round-button>
            <round-button id="share" title="Share" data-icon="share"></round-button>
            <round-button id="copy" title="Copy to clipboard" data-icon="content_copy"></round-button>
            <round-button id="download" title="Download" data-icon="download"></round-button>
        </section>
    </footer>
</main>
