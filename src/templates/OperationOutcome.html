<style>
    @import url(/assets/material.css);

    #wrapper {
        display: flex;
        flex-direction: row;
        height: 100%;
        overflow: hidden;
    }

    main {
        display: flex;
        flex-direction: column;
        height: 100%;
        flex: auto;
        width: 0;
    }

    #title {
        margin: 0;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    m2-tabs {
        flex: 1 1 auto;
    }

    m2-tabs>section {
        border-top: 1px solid var(--border-color);
        padding: 1em;
        flex: 1 1 auto;
        height: 0;
        overflow: auto;
    }

    #issue {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 1em;
    }

    #text {
        font-size: smaller;
        font-family: monospace;
    }

    #text table {
        width: 100%;
        border-collapse: collapse;
    }

    #text table,
    #text td,
    #text th {
        border: 1px solid var(--border-color);
    }
</style>
<div id="wrapper">
    <main>
        <header>
            <m2-app-bar>
                <m2-round-button id="help" title="Help" data-icon="help" slot="left"></m2-round-button>
                <h3 slot="middle" id="title">OperationOutcome</h3>
            </m2-app-bar>
        </header>
        <m2-tabs>
            <section data-caption="Issue">
                <section id="issue"></section>
            </section>
            <section data-caption="Text">
                <section id="text"></section>
            </section>
        </m2-tabs>
    </main>
</div>
