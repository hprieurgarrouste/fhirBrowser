<link rel="stylesheet" href="/assets/material.css">
<style>
    main {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    #content {
        box-shadow: inset 0px 2px 4px 0px var(--border-color);
        color: var(--text-color-normal, black);
        flex: 1 1 auto;
        font-family: monospace;
        height: 0;
        overflow: auto;
        padding: 1em;
        white-space: pre;
        margin: 0;
    }

    @media (max-width:480px) {
        #content {
            line-height: 2em;
        }
    }
</style>
<main>
    <pre id="content"></pre>
</main>
