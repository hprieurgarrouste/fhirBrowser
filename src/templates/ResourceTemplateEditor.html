<style>
    main {
        display: flex;
        flex-direction: row;
        height: 100%;
        overflow: hidden;
    }

    #form {
        flex: 1 1 auto;
        overflow: auto;
        padding: 1em;
    }

    #form fieldset {
        border: 0;
        padding: 0;
    }

    #form fieldset>input[type=text] {
        border: 0 none;
        font-family: inherit;
        font-size: inherit;
        margin-bottom: 1em;
        background-color: inherit;
    }

    #form section {
        display: flex;
        flex-flow: row wrap;
        align-content: flex-start;
        gap: 0.2em 1em;
        border: 0 none;
        background-color: inherit;
        min-height: 50px;
    }

    #form.drag.over,
    #form.drag fieldset.over,
    #form section.over,
    #form text-field.over {
        border: 1px dashed black;
        background-color: var(--hover-color, rgb(0 0 0 / 4%));
    }

    side-panel {
        border-left: 1px solid var(--border-color);
    }
</style>
<main>
    <section id="form"></section>
    <side-panel data-title="Data" data-closable="false">
        <linear-progress slot="main"></linear-progress>
        <app-list slot="main"></app-list>
    </side-panel>
</main>
