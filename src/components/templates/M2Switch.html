<style>
    main {
        position: relative;
        display: inline-block;
        width: 36px;
        height: 20px;
        top: 2px;
    }

    main input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    span {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--text-color-disabled);
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 34px;
    }

    span:before {
        position: absolute;
        content: "";
        height: 14px;
        width: 14px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 50%;
    }

    .checked span {
        background-color: var(--primary-color);
    }

    .focus span {
        box-shadow: 0 0 1px var(--primary-color);
    }

    .checked span:before {
        transform: translateX(15px);
    }
</style>
<main>
    <span></span>
</main>
