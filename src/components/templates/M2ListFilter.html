<style>
    @import url(/assets/material.css);

    main {
        display: flex;
        padding: 0.6em;
        font-size: smaller;
    }

    main:focus-within {
        border-bottom-color: var(--primary-color, black);
    }

    #text {
        background: none;
        border: 0 none;
        color: var(--text-color-normal);
        flex: 1 1 auto;
        font-family: inherit;
        font-size: inherit;
    }

    #text:focus {
        outline: none;
    }

    main i {
        cursor: pointer;
        font-size: larger !important;
        margin-left: 4px;
        padding: 2px;
        border-radius: 3px;
    }
    main i:hover {
        background-color: var(--hover-color);
    }
    main i.selected {
        color:var(--primary-color);
        border: 1px solid var(--primary-color);
        padding:1px;
    }
</style>
<main>
    <input id="text" type="text" placeholder="Type to filter" spellcheck="false" />
    <i id="clear" class="material-symbols-sharp" title="Clear">close</i>
    <i id="case" class="material-symbols-sharp" title="Case sensitive">match_case</i>
</main>
